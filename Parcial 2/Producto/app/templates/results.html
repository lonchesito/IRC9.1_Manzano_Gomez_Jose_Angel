{% extends "base.html" %}

{% block content %}
    <h1>Results for: {{ playbook }}</h1>
    
    {% if error %}
        <div class="error">
            <h2>Error:</h2>
            <pre>{{ error }}</pre>
        </div>
    {% endif %}
    
    <div class="output">
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
    </div>
    
    <a href="{{ url_for('index') }}">Back to home</a>
{% endblock %}
